<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet"> 
    
    <title>管理員登入</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/statics/css/login.css" rel="stylesheet">
</head>

<body>
    <body class="text-center">
        <main class="form-signin">
          <form method="POST" action="/admin">
            <img class="mb-4" src="/statics/images/logo.png" alt="" width="100">
            <h1 class="h3 mb-3 fw-normal">管理者登入</h1>
        
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name">
              <label for="floatingInput">帳號:</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">密碼:</label>
            </div>
            <div class="form-floating">
                <p id="status"></p>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021 茉莉咖啡館</p>
          </form>
        </main>
    <script>
        var urlstring = location.href;
        var url = new URL(urlstring);
        var arg = url.searchParams.get('status');
        console.log(arg);
        if(arg == "error"){
            document.getElementById("status").innerHTML = '帳號密碼錯誤！請重新輸入';
        }else if(arg == "success"){
            window.location.replace("/console");
        }
    </script>
</body>
</html>
