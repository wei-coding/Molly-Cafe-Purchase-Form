<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet"> 

    <title>登入</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/statics/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="POST" action="/login">
            <img class="mb-4" src="/statics/images/logo.png" alt="" width="100">
            <h1 class="h3 mb-3 fw-normal">請輸入姓名及電話<br>第一次登入也可以喔！</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="王小明" name="name">
                <label for="floatingInput">姓名:</label>
            </div>
            <div class="form-floating">
                <input type="tel" name="tele" maxlength="10" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">電話:</label>
            </div>
            <div class="form-floating">
                <p id="status"></label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button><br>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021 茉莉咖啡館<br>管理員登入<a href="/admin">請按此</a></p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var urlstring = location.href;
        var url = new URL(urlstring);
        var arg = url.searchParams.get('status');
        console.log(arg);
        if (arg == "signin") {
            document.getElementById("status").innerHTML = '登入成功！即將自動跳轉';
            setInterval(function () {
                window.location.replace('/');
            }, 1000);
        } else if (arg == "signup") {
            document.getElementById("status").innerHTML = '註冊成功！即將自動跳轉';
            setInterval(function () {
                window.location.replace('/');
            }, 1000);
        } else if (arg == "error") {
            document.getElementById("status").innerHTML = '電話號碼格式錯誤！請重新輸入';
        }

    </script>
</body>

</html>
